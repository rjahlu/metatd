<script id="rendered-js" >
//
//setupsocket("...");
  runmain(function(u,pointer){
      if(u){
        
        console.log(u);
    if(u.role.includes("hocsinh")){
              pointer="/hocsinhboard/";
            }else if(u.role.includes("phuhuynh")){
              pointer="/phuhuynhboard/";
            }else if(u.role.includes("giaovien")){
              pointer = "/giaovienboard/";
            }

        return pointer;
      }
      var a =  window.localStorage.getItem("f7_history_url");
      if(a)return a;

      a = document.location.pathname.split('?')[0];
      if(a!="/"){
        return a;
      }
      return pointer;
  });

// runmain();

  

</script>
